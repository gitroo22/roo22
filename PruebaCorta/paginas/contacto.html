        <h1>Formulario de contacto</h1>

        <h2>A continuación completa los siguientes campos</h2>
       <body>


    <form id="frmContacto">
        <label>
            Nombre:
            <input type="text" id="nombre">
            
        </label><br><br>

        <label>
            Correo electrónico:
            <input type="email" id="correo">
        </label><br><br>

        <label>
            Teléfono:
            <input type="text" id="telefono">
        </label><br><br>

        <label>
            Mensaje:
            <textarea id="mensaje"></textarea>
        </label><br><br>

        <button type="button" onclick="mostrarDatos()">Enviar</button>
    </form>

    <script>
        function mostrarDatos() {
            // Función para mostrar los datos ingresados
            let nombre = document.getElementById("nombre").value;
            let correo = document.getElementById("correo").value;
            let telefono = document.getElementById("telefono").value;
            let mensaje = document.getElementById("mensaje").value;

            // Condición para que todos los campos deben tener información
            if (
                nombre === "" ||
                correo === "" ||
                telefono === "" ||
                mensaje === ""
            ) {
                alert("Es necesario llenar todos los campos.");
                return;
            }

            // Función de alerta que despliega un mensaje si el campo está vacío
            alert(
                "Información ingresada:\n\n" +
                "Nombre: " + nombre + "\n" +
                "Correo: " + correo + "\n" +
                "Teléfono: " + telefono + "\n" +
                "Mensaje: " + mensaje
            );
        }
    </script>
